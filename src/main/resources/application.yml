fint:
  client:
    password: ''
    username: ''
    base-url: https://beta.felleskomponent.no
    registration-id: fint
  kodeverk:
    resources:
      polling:
        initialDelay: 5000
        fixedDelay: 200000
      defaultTopicPartitions: 1
      defaultTopicReplications: 1
      entityPipelines:
        - kafkaTopic: entity.arkiv.noark.administrativenhet
          fintEndpoint: /arkiv/noark/administrativenhet
        - kafkaTopic: entity.arkiv.noark.klassifikasjonssystem
          fintEndpoint: /arkiv/noark/klassifikasjonssystem
        - kafkaTopic: entity.arkiv.kodeverk.rolle
          fintEndpoint: /arkiv/kodeverk/rolle
spring:
  security:
    oauth2:
      client:
        provider:
          fint-idp:
            token-uri: https://idp.felleskomponent.no/nidp/oauth/nam/token
        registration:
          fint:
            authorization-grant-type: password
            client-id:
            client-secret:
            provider: fint-idp
            scope: fint-client
  kafka:
    consumer:
      bootstrap-servers: localhost:29092
      group-id: group_id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
    producer:
      bootstrap-servers: localhost:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
