apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: viken-no-fint-resource-gateway
spec:
  itemPath: "vaults/aks-alpha-vault/items/viken-no-fint-resource-gateway"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: aiven-kafka-certificates
spec:
  itemPath: "vaults/aks-alpha-vault/items/aiven-kafka-certificates"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    io.kompose.service: fint-resource-gateway
  name: fint-resource-gateway
spec:
  ports:
    - name: "8080"
      port: 8080
  type: LoadBalancer
  selector:
    io.kompose.service: fint-resource-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: fint-resource-gateway
  name: fint-resource-gateway
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: fint-resource-gateway
  template:
    metadata:
      labels:
        io.kompose.service: fint-resource-gateway
    spec:
      restartPolicy: Always
      volumes:
        - name: credentials
          secret:
            secretName: aiven-kafka-certificates
      containers:
        - image: fintlabsacr.azurecr.io/fint-resource-gateway:dummy
          name: fint-resource-gateway
          volumeMounts:
            - name: credentials
              mountPath: /credentials
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          envFrom:
          - secretRef:
              name: "viken-no-fint-resource-gateway"
          env:
            - {name: TZ, value: Europe/Oslo}
            - {name: JAVA_TOOL_OPTIONS, value: '-XX:+ExitOnOutOfMemoryError -Xmx920M'}
            - {name: logging.level.no.fintlabs.arkiv, value: info}
            - {name: logging.level.no.fintlabs.kafka, value: info}