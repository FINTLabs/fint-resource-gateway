apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vlfk-no
resources:
  - ../../../base
  - fint-client.yaml
patchesStrategicMerge:
  - config-map.yaml
commonLabels:
  app.kubernetes.io/name: fint-resource-gateway
  app.kubernetes.io/instance: fint-resource-gateway_vlfk-no
  app.kubernetes.io/version: latest
  app.kubernetes.io/component: backend
  app.kubernetes.io/part-of: fint-flyt
  fintlabs.no/team: flyt
  fintlabs.no/org-id: vlfk.no
patches:
  - patch: |-
      - op: replace
        path: "/spec/acls/0/topic"
        value: "vlfk-no.flyt.*"
    target:
      kind: KafkaUserAndAcl
      name: fint-resource-gateway

