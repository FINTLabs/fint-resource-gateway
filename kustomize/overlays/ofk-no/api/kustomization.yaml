apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ofk-no

resources:
  - ../../../base

commonLabels:
  fintlabs.no/org-id: ofk.no

patches:
  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-resource-gateway_ofk_no"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: replace
        path: "/spec/env/1/value"
        value: "https://api.felleskomponent.no"
    target:
      kind: Application
      name: fint-resource-gateway

  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-archive-fint-client_ofk_no"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
    target:
      kind: FintClient
      name: fint-flyt-archive-fint-client
