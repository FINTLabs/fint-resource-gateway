apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: viken-no

resources:
  - ../../../base

commonLabels:
  fintlabs.no/org-id: viken.no

patches:
  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-resource-gateway_viken_no"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "viken-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "viken.no"
      - op: replace
        path: "/spec/env/1/value"
        value: "https://beta.felleskomponent.no"
    target:
      kind: Application
      name: fint-resource-gateway

  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-egrv-fint-client_viken_no"
      - op: replace
        path: "/spec/orgId"
        value: "viken.no"
    target:
      kind: FintClient
      name: fint-flyt-egrv-fint-client

