apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ffk-no

resources:
  - ../../../base

commonLabels:
  fintlabs.no/org-id: ffk.no

patches:
  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-resource-gateway_ffk_no"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ffk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ffk.no"
      - op: replace
        path: "/spec/env/1/value"
        value: "https://api.felleskomponent.no"
    target:
      kind: Application
      name: fint-resource-gateway

  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-archive-fint-client_ffk_no"
      - op: replace
        path: "/spec/orgId"
        value: "ffk.no"
    target:
      kind: FintClient
      name: fint-flyt-archive-fint-client
